<!DOCTYPE html>
<html>
<head>
  <title>Live Sheet Dashboard</title>
  <!-- ❌ Removed full page refresh to preserve login -->
  <style>
    body { font-family: Arial; padding: 20px; }
    #login, #protected {
      margin: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display:none;">
  <h2>Live BTC/ETH Support/Res./See Multiple Expiry changes in 1 page for ↑↓ OI,Volume,6Hr OI change data for 1Min,5Min,15Min,30Min etc.</h2>
  <iframe id="sheetFrame" 
          src="" 
          width="100%" height="800px" frameborder="0" style="border: 1px solid #ccc;">
  </iframe>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  const iframeURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1a3OFd1Xh5WebntRT3Y8kUX7H8TtkwlzoWqF8W4trBr5Rkd3rADcJZDOI6c0w9mAgvplBHlhOfZR1/pubhtml?widget=true&headers=false';

  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (USERS[user] === pass) {
      document.getElementById("login").style.display = "none";
      document.getElementById("protected").style.display = "block";
      document.getElementById("sheetFrame").src = iframeURL;

      // ✅ Start refreshing the iframe every 60 seconds
      setInterval(() => {
        document.getElementById("sheetFrame").src = iframeURL + '&t=' + new Date().getTime();
      }, 60000); // 60,000 ms = 60 sec
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }
</script>

</body>
</html>
