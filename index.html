<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

<title>Live Sheet Dashboard</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#login, #protected {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

input, button {
  margin: 6px;
  padding: 10px;
  font-size: 16px;
}

#protected {
  position: relative;
}

/* ===== DASHBOARD AUTO SCALE ===== */

iframe {
  width: 1920px;
  height: 1080px;
  border: none;
  transform-origin: top left;
  transform: scale(
    min(
      calc(100vw / 1920),
      calc(100vh / 1080)
    )
  );
}

/* ===== MOBILE ===== */

@media (max-width: 768px) {
  iframe {
    width: 1200px;
    height: 900px;
    transform: scale(
      min(
        calc(100vw / 1200),
        calc(100vh / 900)
      )
    );
  }
}

/* ===== LOADING ===== */

#loading {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  color: #333;
}
</style>
</head>

<body>

<div id="login" style="display:none;">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display:none;">
  <div id="loading">Loading dashboard...</div>
  <iframe id="sheetFrame"></iframe>
</div>

<script>

/* CHANGE VERSION ONLY WHEN USER LIST CHANGES */
const LOGIN_VERSION = "v4";

/* USERS */
const USERS = {
  "client11": "planet2026",
  "client4": "planet2026",
  "planetimpexindia": "planet2026"
};

/* GOOGLE SHEET */
const baseSheetURL =
'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1a3OFd1Xh5WebntRT3Y8kUX7H8TtkwlzoWqF8W4trBr5Rkd3rADcJZDOI6c0w9mAgvplBHlhOfZR1/pubhtml?widget=true&headers=false&chrome=false';

/* LOAD SHEET */

function loadSheet() {

  const iframe = document.getElementById("sheetFrame");
  document.getElementById("loading").style.display = "flex";

  const newIframe = iframe.cloneNode();
  newIframe.id = "sheetFrame";

  newIframe.onload = () => {
    document.getElementById("loading").style.display = "none";
  };

  newIframe.src = baseSheetURL + "&t=" + new Date().getTime();

  iframe.parentNode.replaceChild(newIframe, iframe);
}

/* LOGIN */

function checkLogin() {

  const user = username.value.trim();
  const pass = password.value.trim();

  if (USERS[user] === pass) {

    localStorage.setItem("loggedIn","yes");
    localStorage.setItem("user",user);
    localStorage.setItem("loginVersion",LOGIN_VERSION);

    showProtected();

  } else {
    document.getElementById("login-error").innerText="Invalid login";
  }
}

/* SHOW DASHBOARD */

function showProtected() {

  login.style.display="none";
  protected.style.display="flex";

  loadSheet();
  setInterval(loadSheet,60000); // 60 sec refresh
}

/* AUTO LOGIN */

window.onload = () => {

  const loggedIn = localStorage.getItem("loggedIn");
  const savedVersion = localStorage.getItem("loginVersion");

  if(loggedIn==="yes" && savedVersion===LOGIN_VERSION){
    showProtected();
  } else {
    localStorage.clear();
    login.style.display="flex";
  }
};

</script>

</body>
</html>
