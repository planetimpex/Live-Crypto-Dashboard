<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Google Sheet Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #login, #protected {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #bufferFrame {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="login" style="display: none;">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display: none; position: relative;">
  <iframe id="sheetFrame" src=""></iframe>
  <iframe id="bufferFrame"></iframe>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  // Replace with your published Sheet's embed link (make sure it is published to web!)
  const baseSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR1a3OFd1Xh5WebntRT3Y8kUX7H8TtkwlzoWqF8W4trBr5Rkd3rADcJZDOI6c0w9mAgvplBHlhOfZR1/pubhtml?gid=0&single=true&widget=true&headers=false";

  function loadSheet() {
    const mainFrame = document.getElementById("sheetFrame");
    const buffer = document.getElementById("bufferFrame");

    buffer.src = baseSheetURL + "&t=" + new Date().getTime(); // Add timestamp to avoid cache

    buffer.onload = () => {
      mainFrame.src = buffer.src;
    };
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (USERS[user] === pass) {
      localStorage.setItem("loggedIn", "yes");
      localStorage.setItem("user", user);
      showProtected();
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }

  function showProtected() {
    document.getElementById("login").style.display = "none";
    document.getElementById("protected").style.display = "block";
    document.getElementById("sheetFrame").src = baseSheetURL;
    setInterval(loadSheet, 20000); // Refresh every 20 seconds
  }

  window.onload = function () {
    if (localStorage.getItem("loggedIn") === "yes") {
      showProtected();
    } else {
      document.getElementById("login").style.display = "flex";
    }
  };
</script>

</body>
</html>
