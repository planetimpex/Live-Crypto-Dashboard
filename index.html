<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sheet Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #login, #protected {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      font-size: 16px;
    }
    #dataTable {
      width: 95%;
      max-width: 1200px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #dataTable th, #dataTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #loading {
      display: none;
      color: gray;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display: none;">
  <h2>Live Google Sheet Data</h2>
  <div id="loading">ðŸ”„ Updating data...</div>
  <table id="dataTable"></table>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  const SHEET_ID = '1f7A3F5bNfPkulNBAnsKFluE_V-a23PG0wME_g3jyxhw';
  const TAB_NAME = 'BTC'; // Make sure your sheet tab is named exactly 'BTC'
  const API_KEY = 'AIzaSyB2xucSsbf-bR6fUOfVIxjjBsk4hNtESL0';
  const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${TAB_NAME}?key=${API_KEY}`;

  let lastValues = [];

  function fetchSheetData() {
    document.getElementById("loading").style.display = "block";

    fetch(API_URL)
      .then(response => response.json())
      .then(data => {
        const values = data.values || [];
        if (JSON.stringify(values) !== JSON.stringify(lastValues)) {
          updateTable(values);
          lastValues = values;
        }
      })
      .catch(err => {
        console.error("Error fetching sheet data:", err);
      })
      .finally(() => {
        document.getElementById("loading").style.display = "none";
      });
  }

  function updateTable(values) {
    const table = document.getElementById("dataTable");
    let html = '';

    values.forEach((row, i) => {
      html += `<tr>`;
      row.forEach(cell => {
        const tag = i === 0 ? 'th' : 'td';
        html += `<${tag}>${cell}</${tag}>`;
      });
      html += `</tr>`;
    });

    table.innerHTML = html;
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (USERS[user] === pass) {
      localStorage.setItem("loggedIn", "yes");
      localStorage.setItem("user", user);
      showProtected();
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }

  function showProtected() {
    document.getElementById("login").style.display = "none";
    document.getElementById("protected").style.display = "block";
    fetchSheetData(); // Load first time
    setInterval(fetchSheetData, 10000); // Refresh every 10 seconds
  }

  window.onload = function () {
    if (localStorage.getItem("loggedIn") === "yes") {
      showProtected();
    } else {
      document.getElementById("login").style.display = "flex";
    }
  };
</script>

</body>
</html>
