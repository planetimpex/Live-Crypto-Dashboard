<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Sheet Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    #login, #protected {
      margin: 20px auto;
      max-width: 600px;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      border: 1px solid #ccc;
      width: 100%;
      height: 100%;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 150%; /* Adjust based on how tall you want it */
      height: 0;
      overflow: hidden;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
    }

    @media screen and (max-width: 600px) {
      h2 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display:none;">
  <h2>
    Live BTC/ETH Support/Res. / See Multiple Expiry changes in 1 page for ↑↓ OI, Volume, 6Hr OI change data (1Min, 5Min, 15Min, 30Min etc.)
  </h2>

  <div class="iframe-container">
    <iframe id="sheetFrame" allowfullscreen></iframe>
  </div>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  const baseSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1a3OFd1Xh5WebntRT3Y8kUX7H8TtkwlzoWqF8W4trBr5Rkd3rADcJZDOI6c0w9mAgvplBHlhOfZR1/pubhtml?widget=true&headers=false';

  function loadSheet() {
    const iframe = document.getElementById("sheetFrame");
    iframe.style.opacity = 0.3;
    const newURL = baseSheetURL + '&t=' + new Date().getTime(); // prevent caching
    iframe.src = newURL;
    iframe.onload = () => {
      iframe.style.opacity = 1;
    };
  }

  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (USERS[user] === pass) {
      document.getElementById("login").style.display = "none";
      document.getElementById("protected").style.display = "block";

      loadSheet(); // Initial load
      setInterval(loadSheet, 60000); // Reload every 60 seconds
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }
</script>

</body>
</html>
