<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sheet Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #login, #protected {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      font-size: 16px;
    }
    #dataTable {
      width: 90%;
      max-width: 1000px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #dataTable th, #dataTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    #loading {
      display: none;
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display: none; flex-direction: column;">
  <h2>Live Google Sheet Data</h2>
  <div id="loading">ðŸ”„ Refreshing data...</div>
  <table id="dataTable"></table>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  const SHEET_ID = '1f7A3F5bNfPkulNBAnsKFluE_V-a23PG0wME_g3jyxhw'; // âœ… your actual sheet ID
  const API_KEY = 'AIzaSyB2xucSsbf-bR6fUOfVIxjjBsk4hNtESL0'; // âœ… your actual API key
  const RANGE = 'BTC!A1:Z100'; // âœ… adjust to your actual sheet tab and range

  function fetchSheetData() {
    const loading = document.getElementById("loading");
    loading.style.display = "block";

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const values = data.values || [];
        if (values.length === 0) return;

        // Build new table in memory
        const newTable = document.createElement("table");
        newTable.id = "dataTable";

        values.forEach((row, rowIndex) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement(rowIndex === 0 ? "th" : "td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          newTable.appendChild(tr);
        });

        // Replace old table only after building new one
        const oldTable = document.getElementById("dataTable");
        oldTable.parentNode.replaceChild(newTable, oldTable);
      })
      .catch(err => {
        console.error("Error fetching sheet data:", err);
      })
      .finally(() => {
        loading.style.display = "none";
      });
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (USERS[user] === pass) {
      localStorage.setItem("loggedIn", "yes");
      localStorage.setItem("user", user);
      showProtected();
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }

  function showProtected() {
    document.getElementById("login").style.display = "none";
    document.getElementById("protected").style.display = "flex";
    fetchSheetData(); // Initial load
    setInterval(fetchSheetData, 60000); // Refresh every 60 seconds
  }

  window.onload = function () {
    if (localStorage.getItem("loggedIn") === "yes") {
      showProtected();
    } else {
      document.getElementById("login").style.display = "flex";
    }
  };
</script>

</body>
</html>
