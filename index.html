<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sheet Dashboard</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #login, #protected {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #loading {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div id="login" style="display: none;">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display: none; position: relative;">
  <div id="loading">Loading dashboard...</div>
  <iframe id="sheetFrame"></iframe>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  const baseSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1a3OFd1Xh5WebntRT3Y8kUX7H8TtkwlzoWqF8W4trBr5Rkd3rADcJZDOI6c0w9mAgvplBHlhOfZR1/pubhtml?widget=true&headers=false&chrome=false';

  function loadSheet() {
    const iframe = document.getElementById("sheetFrame");
    document.getElementById("loading").style.display = "flex";

    // Clone the iframe to force proper reload and avoid blank screen issue
    const newIframe = iframe.cloneNode();
    newIframe.id = "sheetFrame";
    newIframe.onload = function () {
      document.getElementById("loading").style.display = "none";
    };
    newIframe.src = baseSheetURL + '&t=' + new Date().getTime();

    iframe.parentNode.replaceChild(newIframe, iframe);
  }

  function checkLogin() {
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    if (USERS[user] === pass) {
      localStorage.setItem("loggedIn", "yes");
      localStorage.setItem("user", user);
      showProtected();
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }

  function showProtected() {
    document.getElementById("login").style.display = "none";
    document.getElementById("protected").style.display = "block";
    loadSheet();
    setInterval(loadSheet, 60000); // refresh every 60 seconds
  }

  window.onload = function () {
    if (localStorage.getItem("loggedIn") === "yes") {
      showProtected();
    } else {
      document.getElementById("login").style.display = "flex";
    }
  };
</script>

</body>
</html>
