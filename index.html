<!DOCTYPE html>
<html>
<head>
  <title>Live Sheet Dashboard</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #login, #protected { margin: 20px; }
    input {
      margin: 5px;
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    iframe {
      border: 1px solid #ccc;
      opacity: 1;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Client Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="checkLogin()">Login</button>
  <p id="login-error" style="color:red;"></p>
</div>

<div id="protected" style="display:none;">
  <h2>Live BTC/ETH Support/Res./See Multiple Expiry changes in 1 page for ↑↓ OI,Volume,6Hr OI change data for 1Min,5Min,15Min,30Min etc.</h2>
  
  <iframe id="sheetFrame" width="100%" height="800px"></iframe>
</div>

<script>
  const USERS = {
    "client1": "indian123",
    "client2": "indian321",
    "planetimpex": "planet123"
  };

  const baseSheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR1a3OFd1Xh5WebntRT3Y8kUX7H8TtkwlzoWqF8W4trBr5Rkd3rADcJZDOI6c0w9mAgvplBHlhOfZR1/pubhtml?widget=true&headers=false';

  function loadSheet() {
    const iframe = document.getElementById("sheetFrame");
    iframe.style.opacity = 0.3; // Dim to show it's refreshing
    setTimeout(() => {
      iframe.src = baseSheetURL + '&t=' + new Date().getTime();
      iframe.onload = () => {
        iframe.style.opacity = 1; // Restore after load
      };
    }, 500); // Small delay to ensure smooth transition
  }

  function checkLogin() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;
    if (USERS[user] === pass) {
      document.getElementById("login").style.display = "none";
      document.getElementById("protected").style.display = "block";

      loadSheet(); // initial load

      // Refresh every 60s
      setInterval(() => {
        loadSheet();
      }, 60000);
    } else {
      document.getElementById("login-error").innerText = "Invalid login";
    }
  }
</script>

</body>
</html>
